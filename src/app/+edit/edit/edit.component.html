    <div class="create-container create-alignment">
        <h3>Edit shopping list</h3>
        <form (ngSubmit)="EditList()" #userEditForm="ngForm">
            <md-input-container style="width: 100%">
                <input mdInput placeholder="Title" name="title" [(ngModel)]="model.title"  required>
            </md-input-container>
            <md-input-container style="width: 100%">
                <input mdInput placeholder="Description"  name="description" [(ngModel)]="model.description"  required>
            </md-input-container>
                <md-select  id="language" name="Catalog language" style="width: 50%;display:block;"
                  required
                  [(ngModel)]="model.language" name="language">
            <md-option *ngFor="let lan of languages" [value]="lan">{{lan}}</md-option>
          </md-select>
            <md-input-container style="width: 100%;display:flex;">
                <input mdInput placeholder="Your name"  name="name" [(ngModel)]="model.name"  required>
            </md-input-container>
            <md-input-container style="width: 100%;display: flex;">
                <input mdInput type="email" placeholder="Your email address"  name="email" [(ngModel)]="model.email"  required>
            </md-input-container>
            <div class="form-align-items">  
                <md-icon>menu</md-icon>
                <h5>Invite user</h5>
            </div>
            
            <div *ngFor="let usr of users ;let in=index" style="width: 100%;display: flex;margin-bottom: 1em;">
                <span>{{usr}}</span>
                <i class="material-icons" (tap)="removeFromSListUsers(usr)">clear</i>
            </div>

            <md-input-container style="width: 100%" *ngFor="let usr of usersEdit ;let in=index;trackBy:customTrackBy" >
                <input mdInput placeholder="email address" type="email" [(ngModel)]="usersEdit[in]" name="inviteduser{{in}}" >
            </md-input-container>
            <div class="form-align-items" >
                <md-icon style="cursor: pointer;" (tap)="addInvitedUsers()">add</md-icon>
                <h5>Add more users</h5>
            </div>
            <button md-raised-button [disabled]="!userEditForm.valid" type="submit">Save</button>
            <button md-raised-button (tap)="CancelList()">Cancel</button>
    </form>
    </div>
